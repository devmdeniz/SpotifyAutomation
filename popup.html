<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Control</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      #loginButton {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        cursor: pointer;
        background-color: #1DB954;
        color: white;
        border: none;
        border-radius: 20px;
        font-weight: bold;
      }
      #status {
        margin-top: 10px;
        color: #666;
        text-align: center;
      }
      .volume-control {
        margin-top: 20px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 10px;
        display: none;
      }
      .volume-control.active {
        display: block;
      }
      .volume-label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .volume-value {
        font-weight: bold;
        color: #1DB954;
      }
      input[type="range"] {
        width: 100%;
        height: 5px;
        border-radius: 5px;
        background: #ddd;
        outline: none;
        -webkit-appearance: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: #1DB954;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="loginButton">Login to Spotify</button>
    <div id="status">Waiting for connection...</div>
    <div class="volume-control" id="volumeControl">
      <div class="volume-label">
        <span>Spotify volume when Chrome is playing:</span>
        <span class="volume-value" id="volumeValue">40%</span>
      </div>
      <input type="range" id="volumeSlider" min="0" max="100" value="40">
    </div>
    <script src="popup.js"></script>
  </body>
</html>
